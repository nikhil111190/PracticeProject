<div class="container">
  <h1>To-Do Application</h1>
  <hr>

  <button class="btn btn-success mb-3" (click)="openAddTaskWindow()">Add New Task</button>

  <div *ngIf="isAdding" class="add-task-window">
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      <div class="form-group">
        <label for="assigned">Assigned To</label>
        <input type="text" class="form-control" id="assigned" placeholder="Enter assignee" ngModel name="assigned" [ngModel]="editTask?.assigned" required>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" ngModel name="status" [ngModel]="editTask?.status" required>
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" ngModel name="dueDate" [ngModel]="editTask?.dueDate" required>
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority" ngModel name="priority" [ngModel]="editTask?.priority" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <!-- New Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Enter task description" ngModel name="description" [ngModel]="editTask?.description"></textarea>
      </div>

      <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" class="form-control" id="comments" placeholder="Enter comments" ngModel name="comments" [ngModel]="editTask?.comments">
      </div>

      <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">
        {{ editIndex !== null ? 'Update' : 'Submit' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="closeAddTaskWindow()">Cancel</button>
    </form>
  </div>

  <hr>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Assigned To</th>
        <th scope="col">Status</th>
        <th scope="col">Due Date</th>
        <th scope="col">Priority</th>
        <th scope="col">Comments</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{t.assigned}}</td>
        <td>{{t.status}}</td>
        <td>{{t.dueDate}}</td>
        <td>{{t.priority}}</td>
        <td>{{t.comments}}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="onEdit(i)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
